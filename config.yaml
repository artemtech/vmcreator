x-base: &baseconfig
  # with these specs, the vm will get the same specs each other.
  cpu: 1
  ram: 
    size: 1048
    shared: true
  image: bionic-server-cloudimg-amd64.img
  timezone: Asia/Jakarta
  users:
    - name: sofyan
      password: sofyan
      ssh_key: 
        - ssh-rsa  altintop@ideapad-3
version: 1
libvirt:
  # name of pool where your vm storages will be saved on
  vm-pool: home-vm
  # name of pool where you save the ISO / baseimage of VM
  iso-pool: isos
networks:
  # define your networks that will be used in vm services
  oam:
    ipCidr: 10.10.10.1/24
    # mode: one of: nat, route, isolated
    mode: nat
    dhcp:
      enabled: true
      start: 10.10.10.2
      end: 10.10.10.254
  net-10.97.100:
    ipCidr: 10.97.100.1/24
    mode: route
    dhcp:
      enabled: true
      start: 10.97.100.2
      end: 10.97.100.254
services:
  ubuntu-testing-01:
    fqdn: ubuntu-testing-01
    volumes:
      - type: root
        size: 20G
      - type: additional
        size: 20G
      - type: additional
        size: 20G
    networks:
      - name: oam
        ipAddr: 10.10.10.211
    <<: *baseconfig
  ubuntu-testing-02:
    fqdn: ubuntu-testing-02
    volumes:
      - type: root
        size: 30G
      - type: additional
        size: 20G
      - type: additional
        size: 20G
    networks:
      - name: oam
        ipAddr: 10.10.10.212
      - name: net-10.97.100
        ipAddr: 10.97.100.99
    <<: *baseconfig
